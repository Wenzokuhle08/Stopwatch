<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1><b>Stopwatch</b></h1>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start" class="start">Start</button>
        <button id="button-stop" class="stop">Stop</button>
        <button id="button-reset" class="reset">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
